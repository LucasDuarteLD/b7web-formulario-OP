<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- <header>
        <div class="container">
            <h1>Formulário de cadastro</h1>
        </div>
    </header> -->

    <section>
        <article>
            <div class="container">

                <form action="governoMundial.html" method="get">
                    <h1>WANTED</h1>
                    <div class="input-label">
                        <div class="labels">
                            <image width="60" src="assets/images/luffy-sun-god-nika.png"></image>
                            <label for="nome">
                                NOME DE PROCURADO
                            </label>
                        </div>

                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
                    </div>
                    <div class="input-label">

                        <div class="labels">
                            <image width="30" src="assets/images/berries.png"></image>
                            <label for="recompensa" class="ml-04">
                                RECOMPENSA
                            </label>
                        </div>

                        <input type="number" step="any" name="recompensa" id="recompensa" placeholder="Digite sua recompensa" required>
                    </div>
                    <div class="input-label">
                        <div class="labels">
                            <image width="45 " src="assets/images/bandeira-luffy2.png"></image>
                            <label for="bando">
                                BANDO
                            </label>
                        </div>

                        <!-- </div> -->
                        <input type="text" name="bando" id="bando" placeholder="Digite o nome do seu bando pirata" required>
                    </div>

                    <div class="input-label">
                        <div class="labels">
                            <image width="40" src="assets/images/roger.jpeg"></image>
                            <label for="bandeira" class="ml-04">
                                BANDEIRA PIRATA
                            </label>
                        </div>
                        <input type="file" name="bandeira" id="bandeira" accept=".jpg, .png">
                    </div>

                    <div class="input-label">
                        <div class="labels">
                            <label for="tambores" class="ml-04">TOCAR TAMBORES DA LIBERTAÇÂO</label>
                        </div>
                        <audio name="tambores" controls preload="none">
                            <source src="assets/audios/Drums of Liberation Full OST.mp3" type="audio/mp3" />
                        </audio>
                    </div>

                    <div class="btn">
                        <button>Cadastrar recompensa</button>
                    </div>
                </form>
            </div>
        </article>
    </section>
</body>

</html>
